<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h1>REGISTRASI</h1>
        <form action="" method="post">
            <div class="input-box">
                <input type="text" required>
                <label>Nama :</label>
            </div>
            <div class="input-box">
                <input type="text" required>
                <label>Email :</label>
            </div>
            <div class="input-box">
                <input type="password" spellcheck="false" class="input-password" required>
                <label>Password :</label>
            </div>
            <button type="submit" class="btn-signup">Registrasi</button>
            <div class="login-link">
                Already have a account ? <a href="#">Login</a>
            </div>
        </form>
    </div>



    <script src="register.js"></script>
</body>
</html>
