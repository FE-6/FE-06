<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  <link rel="stylesheet" href="login-page.css">
  <script defer src="login-page.js"></script>
</head>

<body>
  <div class="login">
    <h1>Login</h1>
    <form method="post" action="">
      <p><input type="text" name="login" id="exampleInputEmail" value="" placeholder="Email"></p>

      <p><input type="password" name="password" id="exampleInputPassword" value="" placeholder="Password"></p>

      <p class="remember_me">
        <label>
          <input type="checkbox" name="remember_me" id="remember_me">
          Remember me
        </label>
      </p>
      <p class="submit"><input type="submit" name="commit" id="button" value="Login"></p>
    </form>
  </div>
  
  <div class="login-help">
    <p>Don't Have an Account? <a href="register-page.html">Register Here</a>.</p>
  </div>
</body>

</html>
